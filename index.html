<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }
        .profile-container img {
            width: 100%;
            border-bottom: 1px solid #ddd;
        }
        .profile-container h1 {
            font-size: 24px;
            margin: 20px 0 10px;
        }
        .profile-container p {
            margin: 5px 0;
            color: #777;
        }
        .profile-container .info {
            padding: 20px;
        }
        .profile-container .projects {
            background-color: #f9f9f9;
            padding: 20px;
        }
        .profile-container .projects h2 {
            margin-top: 0;
        }
        .profile-container .projects ul {
            list-style: none;
            padding: 0;
        }
        .profile-container .projects ul li {
            margin: 10px 0;
        }
        .profile-container .projects ul li a {
            text-decoration: none;
            color: #007BFF;
        }
        .profile-container .projects ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="images/images.jpg" alt="Profile Picture">
        <div class="info">
            <h1>ชื่อ - นามสกุล: นาย ณภัทร สุยังกุล</h1>
            <p>รหัสนักศึกษา: 653450282-7</p>
            <p>อีเมล: naphat.suy@kkumail.com</p>
            <p>สาขาวิชา: วิทยาการคอมพิวเตอร์สารสนเทศ</p>
        </div>
        <div class="projects">
            <h2>ผลงานนักศึกษา</h2>
            <ul>
                <li><a href="#">ผลงานวิชา Frontend</a></li>
                <li><a href="#">ผลงานวิชา OOP</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
