<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Type</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Pokémon of Type <span id="typeName"></span></h1>
    <div id="typeList" class="row"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get('type');

    document.getElementById('typeName').innerText = type;

    fetch(`https://pokeapi.co/api/v2/type/${type}`)
      .then((res) => res.json())
      .then((data) => {
        const ele = document.getElementById("typeList");
        data.pokemon.forEach(pokemon => {
          const id = pokemon.pokemon.name;
          ele.innerHTML +=
            `<div class='col-3'>
              <a href='#' onclick="showDetails('${id}')" data-bs-toggle="modal" data-bs-target="#pokemonModal">
                <div class='card'>
                  <div class='card-body'>
                    ${id}
                  </div>
                </div>
              </a>
            </div>`;
        });
      })
      .catch((err) => console.error(err));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
